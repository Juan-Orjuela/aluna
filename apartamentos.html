    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/interactividad.js"></script>
    <script src="js/anime.min.js"></script>
    <script>
    //Separar letras
    var textWrapper = document.querySelector('h1');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
    

    //Animacion
    var tl = anime.timeline({
      easing: 'linear'
    });

    tl
      // Inicio
      .add({
        targets: 'main',
        opacity: [0, 1],
        duration: 800,
        delay: 500
      })
      //Particular
      .add({
        targets: '.img-cont',
        opacity: [0, 1],
        left: ["-100%", 0],
        duration: 2000,
        easing: 'easeOutExpo'
        
      })

      .add({
        targets: 'h1 .letter',
        opacity: [0, 1],
        delay: anime.stagger(40)
      }, '-=600')

      .add({
        targets: '.al-ap-nav li',
        opacity: [0, 1],
        translateX: [-10, 0],
        duration: 200,
        easing: 'linear',
        delay: anime.stagger(200)
      }, '-=600')
      // Final
      .add({
        targets: ".link-solerium",
        opacity: [0, 1],
        duration: 1200
      }, '-=1000')
      .add({
        targets: ".btn-volver",
        opacity: [0, 1],
        duration: 1200
      }, '-=600');
    </script>
