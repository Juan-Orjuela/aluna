<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <!--<link rel="stylesheet" href="css/transicion.css">-->
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/estilos.css">
  <script src="js/modernizr.js"></script>
  <title>ALUNA - SOLERIUM</title>
</head>

<body style="background-color: #aa8b81">
  <!--Contenido del slide-->
  <main>
    <div class="cd-index cd-main-content">
      <div>
        <!-- Inicio contenido -->
        <div class="al-cont">
          <div class="al-h-img pro">
            <div class="img-cont">
              <div class="pro"></div>
              <div class="ubi"></div>
              <div class="apt"></div>
              <div class="gal"></div>
              <div class="zon"></div>
              <div class="pla"></div>
            </div>
          </div>
          <div class="al-h-info">
            <h1>
              <img src="img/logo-aluna@2x.png" alt="ALUNA">
              <span>ALUNA</span>
              <small>Apartamentos</small></h1>
            <div class="al-h-nav">
              <div class="col-1">
                <a href="proyecto.html" data-type="page-transition">PROYECTO / FACHADAS <span class="circ"></span></a>
              </div>
              <div class="col-2">
                <a href="ubicacion.html" data-type="page-transition">UBICACIÓN <span class="circ"></span></a>
                <a href="apartamentos.html" data-type="page-transition">APARTAMENTOS <span class="circ"></span></a>
              </div>
              <div class="col-3">
                <a href="galeria.html" data-type="page-transition"> <span class="circ"></span>EXPERIENCIA</a>
                <a href="zonas.html" data-type="page-transition"> <span class="circ"></span>ZONAS SOCIALES</a>
                <a href="plantas.html" data-type="page-transition">PLANTAS TIPO <span class="circ"></span></a>
              </div>
              <svg width="100%" height="100%">
                <rect width="100%" height="100%" style="fill: transparent;stroke-width:2;stroke:#d9d8ca" />
              </svg>
            </div>
            <div class="al-h-footer">
              <a href="solerium/index.html" data-type="page-transition"><img src="img/logo-solerium@2x.png"
                  alt="Solerium"></a>
              <span>#VIVOSOLERIUM</span>
            </div>
          </div>
        </div>

        <button id="al-btn" class="al-nav-btn hamburger hamburger--spin" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

        <nav class="al-main-nav">
          <ul>
            <li><a class="actual" href="index.html" data-type="page-transition">INICIO</a></li>
            <li><a href="proyecto.html" data-type="page-transition">PROYECTO</a></li>
            <li><a href="ubicacion.html" data-type="page-transition">UBICACIÓN</a></li>
            <li><a href="apartamentos.html" data-type="page-transition">APARTAMENTOS</a></li>
            <li><a href="galeria.html" data-type="page-transition">EXPERIENCIA</a></li>
            <li><a href="zonas.html" data-type="page-transition">ZONAS SOCIALES</a></li>
            <li><a href="plantas.html" data-type="page-transition">PLANTAS TIPO</a></li>
            <li><a href="solerium/index.html" data-type="page-transition">SOLERIUM.</a></li>
          </ul>
        </nav>
        <div class="al-overlay"></div>

        <!-- Fin contenido -->
      </div>
    </div>
  </main>
  <div class="tr-overlay"></div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-2.1.1.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/interactividad.js"></script>
  <script src="js/anime.min.js"></script>
  <script>
    // Create a timeline with default parameters
    var tl = anime.timeline({
      easing: 'linear'


    });

    // Add children
    tl
    .add({
        targets: 'main',
        opacity: [0, 1],
        duration: 800,
        delay: 500
      })
      .add({
        targets: '.al-h-img .img-cont',
        opacity: [0, 1],
        top: ["100%", 0],
        duration: 1200,
        easing: 'easeOutExpo'
        
      })
      .add({
        targets: '.al-h-info h1 img',
        opacity: [0, 1],
        duration: 1000,
        easing: 'linear'
      }, '-=600')
      .add({
        targets: '.al-h-info h1 small',
        opacity: [0, 1],
        top: [20, 0],
        duration: 800,
        easing: 'easeOutSine'
      }, '-=600')
      .add({
        targets: '.al-h-nav rect',
        strokeDashoffset: [anime.setDashoffset, 0],
        opacity: {
          value: [0,1],
          duration: 500
        },
        easing: 'easeInOutSine',
        duration: 1900,
        delay: function (el, i) {
          return i * 250
        }
      },'-=1200')
      .add({
        targets: '.al-h-nav div',
        height: [0, "100%"],
        duration: 900,
        delay: anime.stagger(300)
      }, '-=600')
      .add({
        targets: '.al-h-nav div a',
        opacity: [0, 1],
        duration: 400,
        delay: anime.stagger(200)
      }, '-=600')
      .add({
        targets: '.al-h-footer a, .al-h-footer span',
        opacity: [0, 1],
        duration: 1000,
        delay: anime.stagger(500)
      });
  </script>
</body>

</html>
