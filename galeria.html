    <script>

      //Animacion
    var tl = anime.timeline({
      easing: 'linear'
    });

    tl

        opacity: [0, 1],
        duration: 800,
        delay: 500
      })

        opacity: [0, 1],
        duration: 1200
      })

        opacity: [0, 1],
        duration: 1200
